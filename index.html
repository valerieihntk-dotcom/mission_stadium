<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Місія Стадіон</title>

<style>

/* ===== FONTS ===== */

@font-face {
  font-family: 'MursNarrowBlack';
  src: url('./fonts/mursgothic-narrowblack_w.woff2') format('woff2');
  font-weight: 900;
  font-style: normal;
  font-display: swap;
}

@font-face {
  font-family: 'MursKeyMedium';
  src: url('./fonts/mursgothic-keymedium_w.woff2') format('woff2');
  font-weight: 500;
  font-style: normal;
  font-display: swap;
}

@font-face {
  font-family: 'MursKeyBold';
  src: url('./fonts/mursgothic-keybold_w.woff2') format('woff2');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}

/* ===== BASE ===== */

body {
  margin: 0;
  background: #EFEFEF;
  color: #000;
}

/* ===== HEADER ===== */

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 40px 80px;
}

.topbar img {
  height: 40px;
}

/* ===== HERO ===== */

.hero {
  padding: 0 80px;
  margin-top: 10px;
}

.hero h1 {
  font-family: 'MursNarrowBlack', sans-serif;
  font-size: 120px;
  line-height: 0.9;
  margin: 0;
}

.hero p {
  font-family: 'MursKeyMedium', sans-serif;
  font-size: 24px;
  margin-top: 30px;
}

/* ===== CONTENT ===== */

.content {
  display: grid;
  grid-template-columns: 520px 1fr;
  gap: 120px;
  padding: 80px;
  align-items: start;
}

/* ===== PREVIEW ===== */

.preview-box {
  width: 520px;
  height: 520px;
  border: 2px solid #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'MursKeyMedium', sans-serif;
  font-size: 22px;
}

/* ===== BUTTONS ===== */

.buttons {
  display: flex;
  gap: 20px;
  margin-bottom: 60px;
}

button {
  font-family: 'MursKeyBold', sans-serif;
  font-size: 20px;
  padding: 14px 28px;
  cursor: pointer;
  border: 2px solid #000;
  background: none;
}

.btn-black {
  background: #000;
  color: #fff;
}

/* ===== COLOR GRID ===== */

.color-grid {
  display: grid;
  grid-template-columns: repeat(4, 140px);
  gap: 50px 70px;
}

.color-grid img {
  width: 140px;
  cursor: pointer;
  transition: 0.2s;
}

.color-grid img:hover {
  transform: scale(1.05);
}

/* ===== MOBILE ===== */

@media (max-width: 900px) {

  .topbar {
    padding: 20px;
  }

  .topbar img {
    height: 28px;
  }

  .hero {
    padding: 0 20px;
  }

  .hero h1 {
    font-size: 56px;
  }

  .hero p {
    font-size: 18px;
  }

  .content {
    grid-template-columns: 1fr;
    padding: 40px 20px;
    gap: 60px;
  }

  .preview-box {
    width: 100%;
    height: auto;
    aspect-ratio: 1/1;
  }

  .buttons {
    flex-direction: column;
    gap: 15px;
  }

  .color-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
  }

  .color-grid img {
    width: 100%;
  }

}

</style>
</head>

<body>

<header class="topbar">
  <img src="tylovyky.svg" alt="Tylovyky">
  <img src="azov.svg" alt="Azov">
</header>

<section class="hero">
  <h1>МІСІЯ СТАДІОН</h1>
  <p>завантаж своє фото, обери колір<br>та отримай аватарку в інсту :)</p>
</section>

<section class="content">

  <div class="preview">
    <div class="preview-box">
      preview
    </div>
  </div>

  <div class="controls">

    <div class="buttons">
      <button>обрати файл</button>
      <button class="btn-black">завантажити</button>
    </div>

    <div class="color-grid">
      <img src="frames/blue.png">
      <img src="frames/red.png">
      <img src="frames/pink.png">
      <img src="frames/green.png">
      <img src="frames/purple.png">
      <img src="frames/normcore.png">
      <img src="frames/military.png">
    </div>

  </div>

</section>

</body>
</html>
