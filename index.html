<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Місія Стадіон</title>

<style>

/* ===== БАЗА ===== */

body {
  margin: 0;
  background: #efefef;
  font-family: Arial, sans-serif; /* заміниш на свій шрифт */
  color: #000;
}

/* ===== HEADER ===== */

.topbar {
  display: flex;
  justify-content: space-between;
  padding: 40px 80px;
  font-weight: 700;
}

.logo-left {
  border: 2px solid black;
  padding: 8px 14px;
}

.logo-right {
  font-weight: 700;
}

/* ===== HERO ===== */

.hero {
  padding: 0 80px;
  margin-top: 20px;
}

.hero h1 {
  font-size: 120px;
  line-height: 0.9;
  margin: 0;
  font-weight: 900;
}

.hero p {
  font-size: 24px;
  margin-top: 30px;
}

/* ===== CONTENT ===== */

.content {
  display: grid;
  grid-template-columns: 520px 1fr;
  gap: 100px;
  padding: 80px;
  align-items: start;
}

/* ===== PREVIEW ===== */

.preview-box {
  width: 520px;
  height: 520px;
  border: 2px solid black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}

/* ===== BUTTONS ===== */

.buttons {
  display: flex;
  gap: 20px;
  margin-bottom: 50px;
}

button {
  font-size: 20px;
  padding: 14px 28px;
  cursor: pointer;
  border: 2px solid black;
  background: none;
  font-weight: 700;
}

.btn-black {
  background: black;
  color: white;
}

/* ===== COLOR GRID ===== */

.color-grid {
  display: grid;
  grid-template-columns: repeat(4, 140px);
  gap: 40px 60px;
}

.color-grid img {
  width: 140px;
  cursor: pointer;
}

/* ===== MOBILE ===== */

@media (max-width: 900px) {

  .topbar {
    padding: 20px;
  }

  .hero {
    padding: 0 20px;
  }

  .hero h1 {
    font-size: 56px;
  }

  .content {
    grid-template-columns: 1fr;
    padding: 40px 20px;
    gap: 60px;
  }

  .preview-box {
    width: 100%;
    height: auto;
    aspect-ratio: 1/1;
  }

  .color-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
  }

  .color-grid img {
    width: 100%;
  }

}

</style>
</head>

<body>

<header class="topbar">
  <div class="logo-left">ТИЛОВИКИ</div>
  <div class="logo-right">✚ × AZOV.ONE</div>
</header>

<section class="hero">
  <h1>МІСІЯ СТАДІОН</h1>
  <p>завантаж своє фото, обери колір<br>та отримай аватарку в інсту :)</p>
</section>

<section class="content">

  <div class="preview">
    <div class="preview-box">
      preview
    </div>
  </div>

  <div class="controls">

    <div class="buttons">
      <button class="btn-outline">обрати файл</button>
      <button class="btn-black">завантажити</button>
    </div>

    <div class="color-grid">
      <img src="frames/blue.png">
      <img src="frames/red.png">
      <img src="frames/pink.png">
      <img src="frames/green.png">

      <img src="frames/purple.png">
      <img src="frames/normcore.png">
      <img src="frames/military.png">
    </div>

  </div>

</section>

</body>
</html>
